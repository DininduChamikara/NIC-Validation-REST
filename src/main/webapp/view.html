<html>
    <head>
        <title>View Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>
            h1{
                text-align: center;
                color: blue;
            }

            .view-container{
                border: 2px solid cyan;
                border-radius: 20px;
                margin: 30px;
                padding: 30px;
                display: block;
            }

        </style>
    </head>
    <body>
        <h1>Users Details</h1>

        <div class="view-container">
            <a class="btn btn-primary" style="float:right" href="index.html">Add New User</a>
            <br>
            <br>
            <br>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>NIC</th>
                        <th>Address</th>
                        <th>Nationality</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="table_body">

                </tbody>


            </table>
        </div>

        <script>
            const api_url_view = "http://localhost:8080/NIC_Validation_REST/resources/user/all-users";

            var count;
            var tableContent = "";

            async function getUsers() {
                const response = await fetch(api_url_view);
                const data = await response.json();
                console.log(data);
                count = data.length;
                console.log("Array size is " + count);

                for (var i = 0; i < count; i++) {
                    tableContent = tableContent +
                            "<tr>" +
                            "<td>"+data[i].id+"</td>" +
                            "<td>"+data[i].fullname+"</td>" +
                            "<td>"+data[i].nic+"</td>" +
                            "<td>"+data[i].address+"</td>" +
                            "<td>"+data[i].nationality+"</td>" +
                            "<td><a class='" + "btn btn-info" + "' href=''>Edit</a>&nbsp;&nbsp; <a class='" + "btn btn-danger" + "'href=''>Delete</a></td>" +
                            "</tr>"
                            ;
                }

                document.getElementById("table_body").innerHTML = tableContent;
                console.log("Array size is " + data.length);
            }

            getUsers();
        </script>
    </body>
</html>
